<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>℞ Clinical Test for Patient.</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="page-header">
				<h1>
					℞ Clinical Test for Patient
				</h1>
			</div>
			<form  action="/RxPageRestService/rxSubmit" method="post">
			<div>
			
			<label for="comment">Please select a test from the dropdown.</label>
			<select name="testName" class="form-control">
				<option value="CBC">CBC</option>
				<option value="RBC">RBC</option>
				<option value="WBC">WBC</option>
				<option value="URINE_SUGAR">URINE_SUGAR</option>
				<option value="BLOOD_SUGAR">BLOOD_SUGAR</option>
				<option value="LDL">LDL</option>
				<option value="HDL">HDL</option>
				<option value="LIPID_PROFILE">LIPID_PROFILE</option>
			</select>
			</div>	
			<br>
			<div class="form-group">
			  <label for="comment">Special Instructions(optional):</label>
			  <textarea name="special_instructions" class="form-control" rows="5" id="comment"></textarea>
			</div>
			<br>
			<div>
				<button type="submit" class="btn btn-default">℞ Test</button> 
				<!--  <input type="submit">-->
			</div>
		</form>
		</div>
	</div>
</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
